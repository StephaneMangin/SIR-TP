<div dialog-settings>
    <div class="row">
        <div class="col-md-12 dialog-title">
            <h2> {{ titleNgDialog }} </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="createDeviceAction" id="add_device" class="form-horizontal" ng-submit="submit()">
              <div class="form-group">
                <label class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="device.name" placeholder="Name" ng-required="true">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Type</label>
                <div class="col-sm-8">
                  <select ng-model="device.type" ng-required="true">
                    <option selected="selected"></option>
                    <option value="ElectronicDevice">Electronic device</option>
                    <option value="Heater">Heater</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Power consumption</label>
                <div class="col-sm-8">
                  <input type="integer" class="form-control" ng-model="device.wattHeure" placeholder="Size" ng-required="true">
                </div>
              </div>

            </form>
        </div>
    </div>

    <div class="row dialog-submit">
        <div class="col-md-12">
            <button type="submit" class="btn btn-success center-block" form="add_device">
                <span class="glyphicon glyphicon-floppy-save"> Enregistrer</span>
            </button>
        </div>
    </div>
</div>
