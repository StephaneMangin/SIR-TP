<div dialog-settings>
    <div class="row">
        <div class="col-md-12 dialog-title">
            <h2> {{ titleNgDialog }} </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="createHomeAction" id="add_home" class="form-horizontal" ng-submit="submit()">
              <div ng-hide="update" class="form-group">
                <label class="col-sm-4 control-label">Owner</label>
                <div class="col-sm-8">
                  <select class="form-control" ng-model="person"
                          ng-options="person as person.name for person in persons" ng-required="true"></select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Address</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="home.address" placeholder="Address" ng-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Size</label>
                <div class="col-sm-8">
                  <input type="integer" class="form-control" ng-model="home.size" placeholder="Size" ng-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Room qty</label>
                <div class="col-sm-8">
                  <input type="integer" class="form-control" ng-model="home.roomQty" placeholder="Room qty" ng-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Ip address</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="home.ipAddress" placeholder="Ip address" ng-required="true">
                </div>
              </div>

            </form>
        </div>
    </div>

    <div class="row dialog-submit">
        <div class="col-md-12">
            <button type="submit" class="btn btn-success center-block" form="add_home">
                <span class="glyphicon glyphicon-floppy-save"> Enregistrer</span>
            </button>
        </div>
    </div>
</div>
