<div dialog-settings>
    <div class="row">
        <div class="col-md-12 dialog-title">
            <h2> {{ titleNgDialog }} </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="createPersonAction" id="add_person" class="form-horizontal" ng-submit="submit()">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Firstname</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model="person.firstname" placeholder="Firstname">
                    </div>
                </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="person.name" placeholder="Name" ng-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Gender</label>
                <div class="col-sm-8">
                  <select ng-model="person.gender" ng-required="true">
                    <option selected="selected"></option>
                    <option value="Masculin">Male</option>
                    <option value="FÃ©minin">Female</option>
                    <option value="Both">Both</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">email</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="person.email" placeholder="Email" ng-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Facebook profile</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="person.facebookProfile" placeholder="Facebook profile" ng-required="true">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Birthday</label>
                <div class="col-sm-8">
                  <p class="input-group">
                    <input type="text"
                           class="form-control"
                           datepicker-popup="yyyy-mm-yy"
                           ng-model="person.birthday"
                           is-open="opened"
                           datepicker-options="dateOptions"
                           ng-required="true"
                           close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button"
                              class="btn btn-default"
                              ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                  </p>
                </div>
              </div>


            </form>
        </div>
    </div>

    <div class="row dialog-submit">
        <div class="col-md-12">
            <button type="submit" class="btn btn-success center-block" form="add_person">
                <span class="glyphicon glyphicon-floppy-save"> Enregistrer</span>
            </button>
        </div>
    </div>
</div>
